<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Prose Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="example.min.css">
  </head>
  <body>
    <div class="container">
      <div class="content_grid">
        <div class="content_grid__section" data-type="html">
          <h2>Html Editor</h2>
          <div id="editor-html"></div>
          <div class="editor__config"><pre><code></code></pre></div>
        </div>

        <div class="content_grid__section" data-type="markdown">
          <h2>Markdown Editor</h2>
          <div id="editor-markdown"></div>
          <div class="editor__config"><pre><code></code></pre></div>
        </div>
      </div>
    </div>

    <script type="module" src="example.min.js"></script>
  </body>
</html>
